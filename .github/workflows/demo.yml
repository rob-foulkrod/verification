#
# This workflow demonstrates how to orchestrate all three types of GitHub Actions:
# 1. Composite Action (shell-based, no code)
# 2. JavaScript Action (Node.js, using @actions/core)
# 3. Docker Container Action (Alpine Linux, isolated environment)
#
# Key Learning Objectives:
# â€¢ Understanding workflow_dispatch (manual triggering)
# â€¢ Using local actions with relative paths (./action-name)
# â€¢ Passing inputs to actions
# â€¢ Accessing action outputs
# â€¢ Chaining actions together
# â€¢ Best practices for workflow organization
#
# â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”

name: 'Demo Workflow - Action Orchestration'

# â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
# TRIGGERS - When this workflow runs
# â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”

on:
  # workflow_dispatch: Manual trigger from GitHub UI
  # This allows you to run the workflow on-demand with custom inputs
  workflow_dispatch:
    inputs:
      user-name:
        description: 'Your name (used by all actions)'
        required: false
        default: 'GitHub Actions Learner'
        type: string
      
      greeting-style:
        description: 'Style of greeting (for composite action)'
        required: false
        default: 'casual'
        type: choice
        options:
          - casual
          - formal
          - excited
      
      js-operation:
        description: 'JavaScript operation type'
        required: false
        default: 'analyze'
        type: choice
        options:
          - analyze
          - transform
          - validate
      
      docker-process:
        description: 'Docker processing type'
        required: false
        default: 'reverse'
        type: choice
        options:
          - echo
          - reverse
          - count
          - uppercase
          - lowercase
  
  # Optional: Also run on push to main (for testing)
  push:
    branches: [ main ]

# â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
